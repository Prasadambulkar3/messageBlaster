<link href="css/animate.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/loginstyle.css" rel="stylesheet" />
<div class="middle-box text-center animated fadeInDown">
    <div>
        <h3>Register to msgBlaster</h3>
    </div>
</div>
<div class="loginColumns wrapper wrapper-content" style="padding: 0">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Client Registration</h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal">

                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Name</label>
                        <div class="col-sm-4 col-md-4 col-lg-4 first-name-txtbox">
                            <input type="text" placeholder="First Name" class="form-control"></div>
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <input type="text" placeholder="Last Name" class="form-control"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Mobile Number</label>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Email</label>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Password</label>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input type="password" class="form-control" name="password"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Company</label>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Location</label>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">Address</label>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <textarea class="form-control"></textarea></div>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-3 col-md-3 col-lg-3 control-label">OTP</label>
                        <div class="col-sm-2"><a class="btn btn-default btn-sm" href="">Get OTP</a></div>
                        <div class="col-sm-4 col-md-4 col-lg-4">
                            <input type="text" placeholder="Enter OTP" class="form-control"></div>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <div class="col-sm-4 col-md-4 col-lg-4 col-sm-offset-3">
                            <a href="login.html" class="btn btn-white" type="submit">Cancel</a>
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
