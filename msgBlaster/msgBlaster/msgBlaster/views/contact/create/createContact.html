<div ng-controller="ContactController as contact">
    <div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 0;">
        <div class="col-lg-10">
            <h2 style="margin-top: 10px;">New Contact</h2>
        </div>
    </div>
    <div class="row animated fadeIn">
        <div class="col-lg-12" style="padding-left: 0px; padding-right: 0px;">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal">

                        <div class="form-group ">
                            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Name</label>
                             <div class="col-sm-3 col-md-3 col-lg-3 first-name-txtbox">
                                <input type="text" placeholder="First Name" class="form-control"></div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                            <input type="text" placeholder="Last Name" class="form-control"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Mobile</label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="text" placeholder="" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Gender</label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked="">
                                    <label for="inlineRadio1" class="font-noraml" style="line-height: 1.2;">Male</label>
                                </div>
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" id="inlineRadio2" value="option2" name="radioInline">
                                    <label for="inlineRadio2" class="font-noraml" style="line-height: 1.2;">Female</label>
                                </div>
                             </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Birth Date</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <div class="input-group date">
                                    <input type="datetime" class="form-control" calendar ng-model="contact.BirthDate" view="date" auto-close="true">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Anniversary</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <div class="input-group date">
                                    <input type="datetime" class="form-control" calendar ng-model="contact.Anniversary" view="date" auto-close="true">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 col-md-3 col-sm-3 control-label">Email</label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="text" placeholder="" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                             <div class="col-sm-4 col-md-5 col-lg-5 col-sm-offset-3">
                                <a ui-sref="app.contacts" class="btn btn-white" type="submit">Cancel</a>
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Select Groups </label>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label"></label>

                            <div class="checkbox checkbox-success checkbox-inline col-lg-2">
                                <input type="checkbox" id="Checkbox1" value="option1">
                                <label for="inlineCheckbox1">Group1 </label>
                            </div>
                            <div class="checkbox checkbox-success checkbox-inline col-lg-2">
                                <input type="checkbox" id="Checkbox2" value="option1">
                                <label for="inlineCheckbox1"> Group2 </label>
                            </div>
                            <div class="checkbox checkbox-success checkbox-inline col-lg-2">
                                <input type="checkbox" id="Checkbox3" value="option1">
                                <label for="inlineCheckbox1"> Group3 </label>
                            </div>
                            <div class="checkbox checkbox-success checkbox-inline col-lg-2">
                                <input type="checkbox" id="Checkbox4" value="option1">
                                <label for="inlineCheckbox1">Group4 </label>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
