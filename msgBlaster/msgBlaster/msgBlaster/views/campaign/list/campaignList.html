<div ng-controller="CampaignListController as campaign">
    <div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 0;">
        <div class="col-lg-10">
            <h2 style="margin-top: 10px;">Campaigns</h2>
        </div>
    </div>
    <div class="row animated fadeIn">
        <div class="col-lg-12" style="padding-left: 0px; padding-right: 0px;">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="text" placeholder="Search" class="input-sm form-control">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-sm btn-primary">Go!</button>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-2 pull-right">
                            <a ui-sref="app.createCampaign" class="col-lg-5 btn btn-primary btn-sm pull-right">Add</a>
                        </div>
                    </div>
                    <div id="Grid" ej-grid e-datasource="campaign.data" e-query="campaign.query" e-columns="campaign.columns" e-allowsorting="campaign.allowsorting" e-sortsettings="campaign.sortsettings" e-allowpaging="campaign.allowpaging" e-pagesettings="campaign.pagesettings"></div>
                </div>
            </div>
        </div>
    </div>
</div>
